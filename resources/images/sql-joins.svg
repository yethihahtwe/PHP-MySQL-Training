<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&amp;display=swap');
    
    text {
      font-family: 'Montserrat', sans-serif;
    }
    
    .title {
      font-size: 24px;
      font-weight: 600;
      fill: #333;
    }
    
    .subtitle {
      font-size: 16px;
      font-weight: 600;
      fill: #555;
    }
    
    .label {
      font-size: 14px;
      fill: #444;
    }
    
    .code {
      font-size: 12px;
      fill: #0D47A1;
      font-weight: 400;
    }
    
    .circle-left {
      fill: #BBDEFB;
      stroke: #1E88E5;
      stroke-width: 2;
      opacity: 0.8;
    }
    
    .circle-right {
      fill: #DCEDC8;
      stroke: #689F38;
      stroke-width: 2;
      opacity: 0.8;
    }
    
    .common-area {
      fill: #BA68C8;
      opacity: 0.5;
    }
    
    .table-label {
      font-size: 12px;
      fill: #333;
      font-weight: 600;
    }
    
    .caption {
      font-size: 13px;
      fill: #333;
    }
  </style>
  
  <!-- White Background -->
  <rect width="800" height="600" fill="white"/>
  
  <!-- Title -->
  <text x="400" y="40" class="title" text-anchor="middle">SQL Joins Visualized</text>
  
  <!-- INNER JOIN -->
  <text x="200" y="80" class="subtitle" text-anchor="middle">INNER JOIN</text>
  <circle cx="170" cy="130" r="50" class="circle-left" />
  <circle cx="230" cy="130" r="50" class="circle-right" />
  <path d="M 170,130 m 30,0 a 30,30 0 0 0 0,0 z" class="common-area" fill-rule="evenodd" clip-rule="evenodd" />
  <text x="170" y="130" class="table-label" text-anchor="middle">Table A</text>
  <text x="230" y="130" class="table-label" text-anchor="middle">Table B</text>
  <text x="200" y="200" class="caption" text-anchor="middle">Returns rows where there is a match</text>
  <text x="200" y="220" class="caption" text-anchor="middle">in both tables</text>
  <text x="200" y="245" class="code" text-anchor="middle">SELECT * FROM A</text>
  <text x="200" y="265" class="code" text-anchor="middle">INNER JOIN B ON A.id = B.id</text>
  
  <!-- LEFT JOIN -->
  <text x="500" y="80" class="subtitle" text-anchor="middle">LEFT JOIN</text>
  <circle cx="470" cy="130" r="50" class="circle-left" />
  <circle cx="530" cy="130" r="50" class="circle-right" />
  <path d="M 470,130 m 0,-50 a 50,50 0 0 1 0,100 a 50,50 0 0 1 0,-100 z" class="common-area" fill-rule="evenodd" clip-rule="evenodd" />
  <text x="470" y="130" class="table-label" text-anchor="middle">Table A</text>
  <text x="530" y="130" class="table-label" text-anchor="middle">Table B</text>
  <text x="500" y="200" class="caption" text-anchor="middle">Returns all rows from Table A</text>
  <text x="500" y="220" class="caption" text-anchor="middle">and matched rows from Table B</text>
  <text x="500" y="245" class="code" text-anchor="middle">SELECT * FROM A</text>
  <text x="500" y="265" class="code" text-anchor="middle">LEFT JOIN B ON A.id = B.id</text>
  
  <!-- RIGHT JOIN -->
  <text x="200" y="330" class="subtitle" text-anchor="middle">RIGHT JOIN</text>
  <circle cx="170" cy="380" r="50" class="circle-left" />
  <circle cx="230" cy="380" r="50" class="circle-right" />
  <path d="M 230,380 m 0,-50 a 50,50 0 0 1 0,100 a 50,50 0 0 1 0,-100 z" class="common-area" fill-rule="evenodd" clip-rule="evenodd" />
  <text x="170" y="380" class="table-label" text-anchor="middle">Table A</text>
  <text x="230" y="380" class="table-label" text-anchor="middle">Table B</text>
  <text x="200" y="450" class="caption" text-anchor="middle">Returns all rows from Table B</text>
  <text x="200" y="470" class="caption" text-anchor="middle">and matched rows from Table A</text>
  <text x="200" y="495" class="code" text-anchor="middle">SELECT * FROM A</text>
  <text x="200" y="515" class="code" text-anchor="middle">RIGHT JOIN B ON A.id = B.id</text>
  
  <!-- FULL JOIN -->
  <text x="500" y="330" class="subtitle" text-anchor="middle">FULL JOIN</text>
  <circle cx="470" cy="380" r="50" class="circle-left" />
  <circle cx="530" cy="380" r="50" class="circle-right" />
  <path d="M 470,380 m 0,-50 a 50,50 0 0 1 0,100 a 50,50 0 0 1 0,-100 z M 530,380 m 0,-50 a 50,50 0 0 1 0,100 a 50,50 0 0 1 0,-100 z" class="common-area" fill-rule="evenodd" clip-rule="evenodd" />
  <text x="470" y="380" class="table-label" text-anchor="middle">Table A</text>
  <text x="530" y="380" class="table-label" text-anchor="middle">Table B</text>
  <text x="500" y="450" class="caption" text-anchor="middle">Returns all rows from both tables</text>
  <text x="500" y="470" class="caption" text-anchor="middle">with matches where available</text>
  <text x="500" y="495" class="code" text-anchor="middle">SELECT * FROM A</text>
  <text x="500" y="515" class="code" text-anchor="middle">FULL JOIN B ON A.id = B.id</text>
  
  <!-- Real World Example -->
  <text x="400" y="570" class="subtitle" text-anchor="middle">In a Humanitarian Database Context:</text>
  <text x="400" y="595" class="caption" text-anchor="middle">Table A could be "employees" and Table B could be "departments"</text>
</svg>
