<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&amp;display=swap');
    
    text {
      font-family: 'Montserrat', sans-serif;
    }
    
    .title {
      font-size: 24px;
      font-weight: 600;
      fill: #333;
    }
    
    .subtitle {
      font-size: 18px;
      font-weight: 600;
      fill: #555;
    }
    
    .label {
      font-size: 14px;
      fill: #444;
    }
    
    .code {
      font-size: 12px;
      fill: #0D47A1;
    }
    
    .flowchart-block {
      fill: #E3F2FD;
      stroke: #90CAF9;
      stroke-width: 2;
      rx: 10;
      ry: 10;
    }
    
    .decision-block {
      fill: #FFF8E1;
      stroke: #FFD54F;
      stroke-width: 2;
    }
    
    .loop-block {
      fill: #E8F5E9;
      stroke: #81C784;
      stroke-width: 2;
      rx: 10;
      ry: 10;
    }
    
    .arrow {
      stroke: #555;
      stroke-width: 2;
      fill: none;
      marker-end: url(#arrowhead);
    }
    
    .yes-text, .no-text {
      font-size: 12px;
      fill: #555;
    }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="40" class="title" text-anchor="middle">PHP Control Flow Structures</text>
  
  <!-- Conditional Statements Section -->
  <text x="200" y="80" class="subtitle" text-anchor="middle">Conditional Statements</text>
  
  <!-- If Statement -->
  <rect x="70" y="100" width="260" height="80" class="flowchart-block" />
  <text x="200" y="125" class="label" text-anchor="middle">if Statement</text>
  <text x="200" y="150" class="code" text-anchor="middle">if ($condition) {</text>
  <text x="200" y="170" class="code" text-anchor="middle">    // Code to execute if true</text>
  <text x="200" y="150" class="code" text-anchor="middle">}</text>
  
  <!-- If-Else Statement -->
  <polygon points="70,200 330,200 330,280 200,320 70,280" class="decision-block" />
  <text x="200" y="225" class="label" text-anchor="middle">if-else Statement</text>
  <text x="200" y="245" class="code" text-anchor="middle">($condition)</text>
  
  <path d="M125,280 L125,330" class="arrow" />
  <text x="115" y="300" class="yes-text" text-anchor="end">True</text>
  
  <path d="M275,280 L275,330" class="arrow" />
  <text x="285" y="300" class="no-text" text-anchor="start">False</text>
  
  <rect x="70" y="330" width="110" height="40" class="flowchart-block" />
  <text x="125" y="355" class="code" text-anchor="middle">if block</text>
  
  <rect x="220" y="330" width="110" height="40" class="flowchart-block" />
  <text x="275" y="355" class="code" text-anchor="middle">else block</text>
  
  <!-- Loop Structures Section -->
  <text x="600" y="80" class="subtitle" text-anchor="middle">Loop Structures</text>
  
  <!-- For Loop -->
  <rect x="450" y="100" width="300" height="90" class="loop-block" />
  <text x="600" y="125" class="label" text-anchor="middle">for Loop</text>
  <text x="600" y="150" class="code" text-anchor="middle">for ($i = 0; $i < $count; $i++) {</text>
  <text x="600" y="170" class="code" text-anchor="middle">    // Code to repeat</text>
  <text x="600" y="190" class="code" text-anchor="middle">}</text>
  
  <!-- While Loop -->
  <rect x="450" y="210" width="300" height="90" class="loop-block" />
  <text x="600" y="235" class="label" text-anchor="middle">while Loop</text>
  <text x="600" y="260" class="code" text-anchor="middle">while ($condition) {</text>
  <text x="600" y="280" class="code" text-anchor="middle">    // Code to repeat</text>
  <text x="600" y="300" class="code" text-anchor="middle">}</text>
  
  <!-- Foreach Loop -->
  <rect x="450" y="320" width="300" height="90" class="loop-block" />
  <text x="600" y="345" class="label" text-anchor="middle">foreach Loop</text>
  <text x="600" y="370" class="code" text-anchor="middle">foreach ($array as $key => $value) {</text>
  <text x="600" y="390" class="code" text-anchor="middle">    // Code to process each item</text>
  <text x="600" y="410" class="code" text-anchor="middle">}</text>
  
  <!-- Control Flow Diagram -->
  <rect x="70" y="410" width="260" height="70" class="flowchart-block" />
  <text x="200" y="435" class="label" text-anchor="middle">Control Flow Process</text>
  <text x="200" y="460" class="code" text-anchor="middle">PHP executes code line by line</text>
  <text x="200" y="475" class="code" text-anchor="middle">Control structures alter this flow</text>
  
  <!-- Arrows connecting sections -->
  <path d="M330,140 L450,140" class="arrow" />
  <path d="M330,255 L450,255" class="arrow" />
  <path d="M330,365 L450,365" class="arrow" />
  
  <!-- Bottom Note -->
  <text x="400" y="490" class="subtitle" text-anchor="middle">Control structures determine how your PHP code flows</text>
</svg>
