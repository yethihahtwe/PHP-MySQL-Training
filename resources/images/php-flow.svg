<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f9f9f9" rx="10" ry="10"/>
  
  <!-- Components -->
  <!-- Client/Browser -->
  <rect x="50" y="120" width="160" height="100" fill="#e6f2ff" stroke="#4285f4" stroke-width="2" rx="5" ry="5"/>
  <text x="130" y="110" font-family="Montserrat, sans-serif" font-size="16" text-anchor="middle" fill="#333">Client/Browser</text>
  <rect x="80" y="140" width="100" height="60" fill="#ffffff" stroke="#666666" stroke-width="1"/>
  <line x1="80" y1="155" x2="180" y2="155" stroke="#666666" stroke-width="1"/>
  <rect x="85" y="145" width="10" height="5" fill="#ff4444"/>
  <rect x="100" y="145" width="10" height="5" fill="#ffbb33"/>
  <rect x="115" y="145" width="10" height="5" fill="#00C851"/>
  <text x="130" y="175" font-family="Montserrat, sans-serif" font-size="12" text-anchor="middle">Web Browser</text>
  
  <!-- Web Server -->
  <rect x="320" y="120" width="160" height="100" fill="#fbe9e7" stroke="#ff5722" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="110" font-family="Montserrat, sans-serif" font-size="16" text-anchor="middle" fill="#333">Web Server</text>
  <rect x="345" y="140" width="110" height="65" fill="#ffffff" stroke="#666666" stroke-width="1"/>
  <path d="M345,147 L455,147" stroke="#666666" stroke-width="1"/>
  <text x="400" y="175" font-family="Montserrat, sans-serif" font-size="12" text-anchor="middle">Apache/Nginx</text>
  
  <!-- PHP Interpreter -->
  <rect x="590" y="120" width="160" height="100" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="5" ry="5"/>
  <text x="670" y="110" font-family="Montserrat, sans-serif" font-size="16" text-anchor="middle" fill="#333">PHP Interpreter</text>
  <rect x="615" y="140" width="110" height="65" fill="#ffffff" stroke="#666666" stroke-width="1"/>
  <text x="670" y="175" font-family="Montserrat, sans-serif" font-size="12" text-anchor="middle">PHP Engine</text>
  <text x="670" y="195" font-family="Montserrat, sans-serif" font-size="10" text-anchor="middle" fill="#666">Processes PHP Code</text>
  
  <!-- Database -->
  <rect x="440" y="280" width="160" height="80" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="5" ry="5"/>
  <text x="520" y="270" font-family="Montserrat, sans-serif" font-size="16" text-anchor="middle" fill="#333">Database</text>
  <rect x="465" y="290" width="110" height="55" fill="#ffffff" stroke="#666666" stroke-width="1"/>
  <text x="520" y="320" font-family="Montserrat, sans-serif" font-size="12" text-anchor="middle">MySQL</text>
  <text x="520" y="335" font-family="Montserrat, sans-serif" font-size="10" text-anchor="middle" fill="#666">Data Storage</text>
  
  <!-- Numbered Steps -->
  <!-- Step 1: Browser sends request -->
  <path d="M220,145 C270,145 270,145 320,145" stroke="#4285f4" stroke-width="2" fill="none" marker-end="url(#blue-arrow)"/>
  <circle cx="250" cy="130" r="15" fill="#4285f4"/>
  <text x="250" y="135" font-family="Montserrat, sans-serif" font-size="14" text-anchor="middle" fill="white">1</text>
  <text x="270" y="120" font-family="Montserrat, sans-serif" font-size="10" text-anchor="middle">HTTP Request</text>
  
  <!-- Step 2 & 3: Server checks file and PHP processes -->
  <path d="M480,145 C535,145 535,145 590,145" stroke="#ff5722" stroke-width="2" fill="none" marker-end="url(#orange-arrow)"/>
  <circle cx="535" cy="130" r="15" fill="#ff5722"/>
  <text x="535" y="135" font-family="Montserrat, sans-serif" font-size="14" text-anchor="middle" fill="white">2</text>
  <text x="535" y="115" font-family="Montserrat, sans-serif" font-size="10" text-anchor="middle">Check for PHP code</text>
  
  <circle cx="670" cy="85" r="15" fill="#4caf50"/>
  <text x="670" y="90" font-family="Montserrat, sans-serif" font-size="14" text-anchor="middle" fill="white">3</text>
  <text x="670" y="70" font-family="Montserrat, sans-serif" font-size="10" text-anchor="middle">Process PHP code</text>
  
  <!-- Database interaction -->
  <path d="M650,220 C650,250 600,280 600,280" stroke="#2196f3" stroke-width="2" fill="none" marker-end="url(#db-arrow)" stroke-dasharray="5,5"/>
  <path d="M440,280 C400,280 360,250 360,220" stroke="#2196f3" stroke-width="2" fill="none" marker-end="url(#db-arrow)" stroke-dasharray="5,5"/>
  <text x="400" y="260" font-family="Montserrat, sans-serif" font-size="10" text-anchor="middle" fill="#2196f3">Database queries</text>
  
  <!-- Step 4 & 5: Response back to browser -->
  <path d="M590,190 C535,190 535,190 480,190" stroke="#4caf50" stroke-width="2" fill="none" marker-end="url(#green-arrow)"/>
  <circle cx="535" cy="205" r="15" fill="#4caf50"/>
  <text x="535" y="210" font-family="Montserrat, sans-serif" font-size="14" text-anchor="middle" fill="white">4</text>
  <text x="535" y="225" font-family="Montserrat, sans-serif" font-size="10" text-anchor="middle">HTML output</text>
  
  <path d="M320,190 C270,190 270,190 220,190" stroke="#ff5722" stroke-width="2" fill="none" marker-end="url(#orange-arrow)"/>
  <circle cx="250" cy="205" r="15" fill="#ff5722"/>
  <text x="250" y="210" font-family="Montserrat, sans-serif" font-size="14" text-anchor="middle" fill="white">5</text>
  <text x="270" y="225" font-family="Montserrat, sans-serif" font-size="10" text-anchor="middle">Display HTML</text>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Montserrat, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">PHP Request-Response Cycle</text>
  
  <!-- Arrow Definitions -->
  <defs>
    <marker id="blue-arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4285f4"/>
    </marker>
    <marker id="orange-arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff5722"/>
    </marker>
    <marker id="green-arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4caf50"/>
    </marker>
    <marker id="db-arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2196f3"/>
    </marker>
  </defs>
</svg>
