<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&amp;display=swap');
    
    text {
      font-family: 'Montserrat', sans-serif;
    }
    
    .title {
      font-size: 24px;
      font-weight: 600;
      fill: #333;
    }
    
    .subtitle {
      font-size: 18px;
      font-weight: 600;
      fill: #555;
    }
    
    .label {
      font-size: 14px;
      fill: #444;
    }
    
    .description {
      font-size: 12px;
      fill: #666;
    }
    
    .code {
      font-size: 12px;
      fill: #0D47A1;
      font-weight: 400;
    }
    
    .table-box {
      fill: #E3F2FD;
      stroke: #1E88E5;
      stroke-width: 2;
      rx: 5;
      ry: 5;
    }
    
    .index-box {
      fill: #FFF8E1;
      stroke: #FFB300;
      stroke-width: 2;
      rx: 5;
      ry: 5;
    }
    
    .query-box {
      fill: #E8F5E9;
      stroke: #43A047;
      stroke-width: 2;
      rx: 5;
      ry: 5;
    }
    
    .performance-box {
      fill: #F3E5F5;
      stroke: #8E24AA;
      stroke-width: 2;
      rx: 5;
      ry: 5;
    }
    
    .arrow {
      stroke: #555;
      stroke-width: 2;
      fill: none;
      marker-end: url(#arrowhead);
    }
    
    .dashed-arrow {
      stroke: #555;
      stroke-width: 2;
      fill: none;
      stroke-dasharray: 5, 5;
      marker-end: url(#arrowhead);
    }
    
    .table-header {
      fill: #1E88E5;
      stroke: none;
    }
    
    .table-row {
      fill: #E3F2FD;
      stroke: #BBDEFB;
      stroke-width: 1;
    }
    
    .index-row {
      fill: #FFF8E1;
      stroke: #FFECB3;
      stroke-width: 1;
    }
    
    .header-text {
      font-size: 12px;
      fill: white;
      font-weight: 600;
    }
    
    .cell-text {
      font-size: 11px;
      fill: #333;
    }
    
    .highlight {
      fill: #BA68C8;
      opacity: 0.3;
    }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="40" class="title" text-anchor="middle">How Database Indexing Works</text>
  
  <!-- Database Table -->
  <rect x="100" y="80" width="280" height="30" class="table-header" />
  <text x="240" y="100" class="header-text" text-anchor="middle">beneficiaries Table (Without Index)</text>
  
  <!-- Table Headers -->
  <rect x="100" y="110" width="70" height="25" class="table-header" />
  <rect x="170" y="110" width="70" height="25" class="table-header" />
  <rect x="240" y="110" width="70" height="25" class="table-header" />
  <rect x="310" y="110" width="70" height="25" class="table-header" />
  
  <text x="135" y="128" class="header-text" text-anchor="middle">id</text>
  <text x="205" y="128" class="header-text" text-anchor="middle">name</text>
  <text x="275" y="128" class="header-text" text-anchor="middle">region</text>
  <text x="345" y="128" class="header-text" text-anchor="middle">status</text>
  
  <!-- Table Rows -->
  <rect x="100" y="135" width="70" height="25" class="table-row" />
  <rect x="170" y="135" width="70" height="25" class="table-row" />
  <rect x="240" y="135" width="70" height="25" class="table-row" />
  <rect x="310" y="135" width="70" height="25" class="table-row" />
  
  <rect x="100" y="160" width="70" height="25" class="table-row" />
  <rect x="170" y="160" width="70" height="25" class="table-row" />
  <rect x="240" y="160" width="70" height="25" class="highlight" />
  <rect x="310" y="160" width="70" height="25" class="highlight" />
  
  <rect x="100" y="185" width="70" height="25" class="table-row" />
  <rect x="170" y="185" width="70" height="25" class="table-row" />
  <rect x="240" y="185" width="70" height="25" class="table-row" />
  <rect x="310" y="185" width="70" height="25" class="table-row" />
  
  <rect x="100" y="210" width="70" height="25" class="table-row" />
  <rect x="170" y="210" width="70" height="25" class="table-row" />
  <rect x="240" y="210" width="70" height="25" class="highlight" />
  <rect x="310" y="210" width="70" height="25" class="highlight" />
  
  <rect x="100" y="235" width="70" height="25" class="table-row" />
  <rect x="170" y="235" width="70" height="25" class="table-row" />
  <rect x="240" y="235" width="70" height="25" class="table-row" />
  <rect x="310" y="235" width="70" height="25" class="table-row" />
  
  <!-- Table Row Values -->
  <text x="135" y="153" class="cell-text" text-anchor="middle">1001</text>
  <text x="205" y="153" class="cell-text" text-anchor="middle">Kai</text>
  <text x="275" y="153" class="cell-text" text-anchor="middle">North</text>
  <text x="345" y="153" class="cell-text" text-anchor="middle">active</text>
  
  <text x="135" y="178" class="cell-text" text-anchor="middle">1002</text>
  <text x="205" y="178" class="cell-text" text-anchor="middle">Mai</text>
  <text x="275" y="178" class="cell-text" text-anchor="middle">Bangkok</text>
  <text x="345" y="178" class="cell-text" text-anchor="middle">active</text>
  
  <text x="135" y="203" class="cell-text" text-anchor="middle">1003</text>
  <text x="205" y="203" class="cell-text" text-anchor="middle">Pom</text>
  <text x="275" y="203" class="cell-text" text-anchor="middle">South</text>
  <text x="345" y="203" class="cell-text" text-anchor="middle">inactive</text>
  
  <text x="135" y="228" class="cell-text" text-anchor="middle">1004</text>
  <text x="205" y="228" class="cell-text" text-anchor="middle">Dao</text>
  <text x="275" y="228" class="cell-text" text-anchor="middle">Bangkok</text>
  <text x="345" y="228" class="cell-text" text-anchor="middle">active</text>
  
  <text x="135" y="253" class="cell-text" text-anchor="middle">1005</text>
  <text x="205" y="253" class="cell-text" text-anchor="middle">Jun</text>
  <text x="275" y="253" class="cell-text" text-anchor="middle">North</text>
  <text x="345" y="253" class="cell-text" text-anchor="middle">inactive</text>
  
  <!-- Without Index Description -->
  <rect x="100" y="280" width="280" height="60" class="query-box" />
  <text x="240" y="300" class="subtitle" text-anchor="middle">Without Index</text>
  <text x="240" y="325" class="description" text-anchor="middle">Database must scan all rows to find</text>
  <text x="240" y="345" class="description" text-anchor="middle">records where region='Bangkok' AND status='active'</text>
  
  <!-- Performance Indicator -->
  <rect x="100" y="360" width="280" height="40" class="performance-box" />
  <text x="240" y="385" class="label" text-anchor="middle">Query time: Slow (5 rows scanned)</text>
  
  <!-- Index Table -->
  <rect x="500" y="80" width="200" height="30" class="table-header" />
  <text x="600" y="100" class="header-text" text-anchor="middle">Index on (region, status)</text>
  
  <!-- Index Headers -->
  <rect x="500" y="110" width="70" height="25" class="table-header" />
  <rect x="570" y="110" width="70" height="25" class="table-header" />
  <rect x="640" y="110" width="60" height="25" class="table-header" />
  
  <text x="535" y="128" class="header-text" text-anchor="middle">region</text>
  <text x="605" y="128" class="header-text" text-anchor="middle">status</text>
  <text x="670" y="128" class="header-text" text-anchor="middle">row_id</text>
  
  <!-- Index Rows (sorted by region, status) -->
  <rect x="500" y="135" width="70" height="25" class="index-row" />
  <rect x="570" y="135" width="70" height="25" class="index-row" />
  <rect x="640" y="135" width="60" height="25" class="index-row" />
  
  <rect x="500" y="160" width="70" height="25" class="highlight" />
  <rect x="570" y="160" width="70" height="25" class="highlight" />
  <rect x="640" y="160" width="60" height="25" class="highlight" />
  
  <rect x="500" y="185" width="70" height="25" class="highlight" />
  <rect x="570" y="185" width="70" height="25" class="highlight" />
  <rect x="640" y="185" width="60" height="25" class="highlight" />
  
  <rect x="500" y="210" width="70" height="25" class="index-row" />
  <rect x="570" y="210" width="70" height="25" class="index-row" />
  <rect x="640" y="210" width="60" height="25" class="index-row" />
  
  <rect x="500" y="235" width="70" height="25" class="index-row" />
  <rect x="570" y="235" width="70" height="25" class="index-row" />
  <rect x="640" y="235" width="60" height="25" class="index-row" />
  
  <!-- Index Row Values (sorted) -->
  <text x="535" y="153" class="cell-text" text-anchor="middle">Bangkok</text>
  <text x="605" y="153" class="cell-text" text-anchor="middle">active</text>
  <text x="670" y="153" class="cell-text" text-anchor="middle">1002</text>
  
  <text x="535" y="178" class="cell-text" text-anchor="middle">Bangkok</text>
  <text x="605" y="178" class="cell-text" text-anchor="middle">active</text>
  <text x="670" y="178" class="cell-text" text-anchor="middle">1004</text>
  
  <text x="535" y="203" class="cell-text" text-anchor="middle">North</text>
  <text x="605" y="203" class="cell-text" text-anchor="middle">active</text>
  <text x="670" y="203" class="cell-text" text-anchor="middle">1001</text>
  
  <text x="535" y="228" class="cell-text" text-anchor="middle">North</text>
  <text x="605" y="228" class="cell-text" text-anchor="middle">inactive</text>
  <text x="670" y="228" class="cell-text" text-anchor="middle">1005</text>
  
  <text x="535" y="253" class="cell-text" text-anchor="middle">South</text>
  <text x="605" y="253" class="cell-text" text-anchor="middle">inactive</text>
  <text x="670" y="253" class="cell-text" text-anchor="middle">1003</text>
  
  <!-- With Index Description -->
  <rect x="500" y="280" width="200" height="60" class="query-box" />
  <text x="600" y="300" class="subtitle" text-anchor="middle">With Index</text>
  <text x="600" y="325" class="description" text-anchor="middle">Database quickly finds matching</text>
  <text x="600" y="345" class="description" text-anchor="middle">rows using the index</text>
  
  <!-- Performance Indicator -->
  <rect x="500" y="360" width="200" height="40" class="performance-box" />
  <text x="600" y="385" class="label" text-anchor="middle">Query time: Fast (direct access)</text>
  
  <!-- SQL Query -->
  <rect x="200" y="430" width="400" height="60" class="query-box" />
  <text x="400" y="455" class="code" text-anchor="middle">SELECT * FROM beneficiaries</text>
  <text x="400" y="475" class="code" text-anchor="middle">WHERE region = 'Bangkok' AND status = 'active';</text>
  
  <!-- Create Index Statement -->
  <rect x="200" y="510" width="400" height="60" class="index-box" />
  <text x="400" y="530" class="subtitle" text-anchor="middle">Creating the Index</text>
  <text x="400" y="555" class="code" text-anchor="middle">CREATE INDEX idx_region_status ON beneficiaries(region, status);</text>
  
  <!-- Connecting Arrows -->
  <path d="M 240,350 L 240,430" class="arrow" />
  <path d="M 600,350 L 600,430" class="arrow" />
  <path d="M 400,490 L 400,510" class="arrow" />
  
  <!-- Labels -->
  <text x="440" y="175" class="label" text-anchor="middle">Indexed columns are</text>
  <text x="440" y="195" class="label" text-anchor="middle">sorted for fast access</text>
  <path d="M 440,200 L 500,175" class="dashed-arrow" />
</svg>
