<!-- PHP Conditionals Flowchart -->
<svg width="650" height="550" viewBox="0 0 650 550" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="white"/>
  
  <!-- Title -->
  <text x="325" y="40" font-family="Montserrat, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">PHP Conditional Statements</text>
  
  <!-- Start -->
  <rect x="275" y="70" width="100" height="50" rx="25" ry="25" fill="#4CAF50" stroke="#333" stroke-width="2"/>
  <text x="325" y="100" font-family="Montserrat, sans-serif" font-size="14" text-anchor="middle" fill="white">Start</text>
  
  <!-- If Statement -->
  <path d="M325 120 L325 160" stroke="#333" stroke-width="2" fill="none"/>
  <polygon points="325,160 320,153 330,153" fill="#333"/>
  
  <polygon points="325,165 275,210 375,210 325,255" fill="#FFC107" stroke="#333" stroke-width="2"/>
  <text x="325" y="218" font-family="Montserrat, sans-serif" font-size="14" text-anchor="middle" fill="#333">Condition?</text>
  
  <!-- True Path -->
  <path d="M375 210 L425 210" stroke="#333" stroke-width="2" fill="none"/>
  <polygon points="425,210 418,205 418,215" fill="#333"/>
  <text x="395" y="200" font-family="Montserrat, sans-serif" font-size="12" text-anchor="middle" fill="#333">True</text>
  
  <rect x="425" y="185" width="120" height="50" rx="5" ry="5" fill="#2196F3" stroke="#333" stroke-width="2"/>
  <text x="485" y="215" font-family="Montserrat, sans-serif" font-size="14" text-anchor="middle" fill="white">Execute Code</text>
  
  <!-- False Path for simple if -->
  <path d="M325 255 L325 285" stroke="#333" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <text x="345" y="275" font-family="Montserrat, sans-serif" font-size="12" text-anchor="middle" fill="#333">False (if)</text>
  
  <!-- Path for else/elseif -->
  <path d="M275 210 L225 210" stroke="#333" stroke-width="2" fill="none"/>
  <polygon points="225,210 232,205 232,215" fill="#333"/>
  <text x="255" y="200" font-family="Montserrat, sans-serif" font-size="12" text-anchor="middle" fill="#333">False</text>
  
  <!-- elseif/else block -->
  <polygon points="175,210 125,170 125,250 175,210" fill="#FF5722" stroke="#333" stroke-width="2"/>
  <text x="150" y="213" font-family="Montserrat, sans-serif" font-size="12" text-anchor="middle" fill="white">else/elseif?</text>
  
  <!-- else block -->
  <path d="M125 210 L75 210" stroke="#333" stroke-width="2" fill="none"/>
  <polygon points="75,210 82,205 82,215" fill="#333"/>
  <text x="105" y="200" font-family="Montserrat, sans-serif" font-size="12" text-anchor="middle" fill="#333">else</text>
  
  <rect x="5" y="185" width="70" height="50" rx="5" ry="5" fill="#9C27B0" stroke="#333" stroke-width="2"/>
  <text x="40" y="215" font-family="Montserrat, sans-serif" font-size="14" text-anchor="middle" fill="white">Else Code</text>
  
  <!-- elseif block -->
  <path d="M150 250 L150 285" stroke="#333" stroke-width="2" fill="none"/>
  <polygon points="150,285 145,278 155,278" fill="#333"/>
  <text x="170" y="270" font-family="Montserrat, sans-serif" font-size="12" text-anchor="middle" fill="#333">elseif</text>
  
  <polygon points="150,290 100,335 200,335 150,380" fill="#FFC107" stroke="#333" stroke-width="2"/>
  <text x="150" y="343" font-family="Montserrat, sans-serif" font-size="14" text-anchor="middle" fill="#333">Condition?</text>
  
  <!-- elseif true -->
  <path d="M200 335 L250 335" stroke="#333" stroke-width="2" fill="none"/>
  <polygon points="250,335 243,330 243,340" fill="#333"/>
  <text x="220" y="325" font-family="Montserrat, sans-serif" font-size="12" text-anchor="middle" fill="#333">True</text>
  
  <rect x="250" y="310" width="120" height="50" rx="5" ry="5" fill="#2196F3" stroke="#333" stroke-width="2"/>
  <text x="310" y="340" font-family="Montserrat, sans-serif" font-size="14" text-anchor="middle" fill="white">Elseif Code</text>
  
  <!-- Switch Statement Section -->
  <rect x="225" y="390" width="200" height="70" rx="5" ry="5" fill="#673AB7" stroke="#333" stroke-width="2"/>
  <text x="325" y="415" font-family="Montserrat, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Switch Statement</text>
  <text x="325" y="440" font-family="Montserrat, sans-serif" font-size="12" text-anchor="middle" fill="white">Alternative to multiple if-elseif</text>
  
  <!-- End -->
  <rect x="275" y="480" width="100" height="50" rx="25" ry="25" fill="#F44336" stroke="#333" stroke-width="2"/>
  <text x="325" y="510" font-family="Montserrat, sans-serif" font-size="14" text-anchor="middle" fill="white">End</text>
  
  <!-- Connecting lines to End -->
  <path d="M485 235 L510 235 L510 460 L325 460" stroke="#333" stroke-width="2" fill="none"/>
  <path d="M40 235 L40 460 L275 460" stroke="#333" stroke-width="2" fill="none"/>
  <path d="M310 360 L375 360 L375 460" stroke="#333" stroke-width="2" fill="none"/>
  <path d="M325 460 L325 480" stroke="#333" stroke-width="2" fill="none"/>
  <polygon points="325,480 320,473 330,473" fill="#333"/>
</svg>

<!-- PHP Loops Flowchart -->
<svg width="650" height="600" viewBox="0 0 650 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="white"/>
  
  <!-- Title -->
  <text x="325" y="40" font-family="Montserrat, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">PHP Loop Structures</text>
  
  <!-- Start -->
  <rect x="275" y="70" width="100" height="50" rx="25" ry="25" fill="#4CAF50" stroke="#333" stroke-width="2"/>
  <text x="325" y="100" font-family="Montserrat, sans-serif" font-size="14" text-anchor="middle" fill="white">Start</text>
  
  <!-- For Loop Section -->
  <rect x="40" y="150" width="170" height="200" rx="10" ry="10" fill="#E3F2FD" stroke="#2196F3" stroke-width="2" stroke-dasharray="none"/>
  <text x="125" y="180" font-family="Montserrat, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2196F3">For Loop</text>
  
  <text x="125" y="210" font-family="Montserrat, sans-serif" font-size="12" text-anchor="middle" fill="#333">Initialization</text>
  <path d="M85 220 L165 220" stroke="#333" stroke-width="2" fill="none"/>
  
  <text x="125" y="245" font-family="Montserrat, sans-serif" font-size="12" text-anchor="middle" fill="#333">Condition Check</text>
  <path d="M85 255 L165 255" stroke="#333" stroke-width="2" fill="none"/>
  
  <text x="125" y="280" font-family="Montserrat, sans-serif" font-size="12" text-anchor="middle" fill="#333">Code Execution</text>
  <path d="M85 290 L165 290" stroke="#333" stroke-width="2" fill="none"/>
  
  <text x="125" y="315" font-family="Montserrat, sans-serif" font-size="12" text-anchor="middle" fill="#333">Increment/Decrement</text>
  <path d="M85 325 L165 325" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- While Loop Section -->
  <rect x="240" y="150" width="170" height="200" rx="10" ry="10" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2" stroke-dasharray="none"/>
  <text x="325" y="180" font-family="Montserrat, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#4CAF50">While Loop</text>
  
  <text x="325" y="225" font-family="Montserrat, sans-serif" font-size="12" text-anchor="middle" fill="#333">Check Condition First</text>
  <path d="M275 235 L375 235" stroke="#333" stroke-width="2" fill="none"/>
  
  <text x="325" y="270" font-family="Montserrat, sans-serif" font-size="12" text-anchor="middle" fill="#333">If True:</text>
  <text x="325" y="290" font-family="Montserrat, sans-serif" font-size="12" text-anchor="middle" fill="#333">Execute Code</text>
  <path d="M275 300 L375 300" stroke="#333" stroke-width="2" fill="none"/>
  
  <text x="325" y="325" font-family="Montserrat, sans-serif" font-size="12" text-anchor="middle" fill="#333">Check Condition Again</text>
  
  <!-- Do-While Loop Section -->
  <rect x="440" y="150" width="170" height="200" rx="10" ry="10" fill="#FFF3E0" stroke="#FF9800" stroke-width="2" stroke-dasharray="none"/>
  <text x="525" y="180" font-family="Montserrat, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FF9800">Do-While Loop</text>
  
  <text x="525" y="225" font-family="Montserrat, sans-serif" font-size="12" text-anchor="middle" fill="#333">Execute Code First</text>
  <path d="M475 235 L575 235" stroke="#333" stroke-width="2" fill="none"/>
  
  <text x="525" y="260" font-family="Montserrat, sans-serif" font-size="12" text-anchor="middle" fill="#333">Then Check Condition</text>
  <path d="M475 270 L575 270" stroke="#333" stroke-width="2" fill="none"/>
  
  <text x="525" y="295" font-family="Montserrat, sans-serif" font-size="12" text-anchor="middle" fill="#333">If True:</text>
  <text x="525" y="315" font-family="Montserrat, sans-serif" font-size="12" text-anchor="middle" fill="#333">Execute Code Again</text>
  
  <!-- Foreach Loop Section -->
  <rect x="240" y="380" width="170" height="120" rx="10" ry="10" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2" stroke-dasharray="none"/>
  <text x="325" y="410" font-family="Montserrat, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#9C27B0">Foreach Loop</text>
  
  <text x="325" y="440" font-family="Montserrat, sans-serif" font-size="12" text-anchor="middle" fill="#333">For Arrays</text>
  <text x="325" y="465" font-family="Montserrat, sans-serif" font-size="12" text-anchor="middle" fill="#333">Iterates Each Element</text>
  
  <!-- Flow Control Statements -->
  <rect x="60" y="380" width="130" height="80" rx="5" ry="5" fill="#FFEBEE" stroke="#F44336" stroke-width="2"/>
  <text x="125" y="410" font-family="Montserrat, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#F44336">break</text>
  <text x="125" y="435" font-family="Montserrat, sans-serif" font-size="12" text-anchor="middle" fill="#333">Exit Loop</text>
  
  <rect x="460" y="380" width="130" height="80" rx="5" ry="5" fill="#FFF8E1" stroke="#FFC107" stroke-width="2"/>
  <text x="525" y="410" font-family="Montserrat, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFC107">continue</text>
  <text x="525" y="435" font-family="Montserrat, sans-serif" font-size="12" text-anchor="middle" fill="#333">Skip Current Iteration</text>
  
  <!-- End -->
  <rect x="275" y="530" width="100" height="50" rx="25" ry="25" fill="#F44336" stroke="#333" stroke-width="2"/>
  <text x="325" y="560" font-family="Montserrat, sans-serif" font-size="14" text-anchor="middle" fill="white">End</text>
  
  <!-- Connecting arrows -->
  <path d="M325 120 L325 140" stroke="#333" stroke-width="2" fill="none"/>
  <polygon points="325,140 320,133 330,133" fill="#333"/>
  
  <path d="M325 500 L325 530" stroke="#333" stroke-width="2" fill="none"/>
  <polygon points="325,530 320,523 330,523" fill="#333"/>
  
  <!-- Circular loop indicators -->
  <path d="M60 260 C40 260, 40 290, 60 290" stroke="#2196F3" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M260 290 C240 290, 240 320, 260 320" stroke="#4CAF50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M460 280 C440 280, 440 310, 460 310" stroke="#FF9800" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrowhead marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>
